<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WEB_App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/webapp.css" rel="stylesheet">
  </head>

  <body>
    <div id="container">
      
      <div id="header">
        <h1>WEB_App</h1>
      </div>

      <div id="content">

        <div id="nav">
        <h3>Navigation</h3>
        <ul>
          <li><a class="selected" href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        </div>

        <div id="main">


          <ul id="myTabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#animation" aria-controls="home" role="tab" data-toggle="tab">Animatie</a></li>

            <li role="presentation">
              <a href="#audio" aria-controls="audio" role="tab" data-toggle="tab">Audio</a></li>

            <li role="presentation">
              <a href="#video" aria-controls="video" role="tab" data-toggle="tab">Video</a></li>
          </ul>

          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="animation">
              <div class="animation-box">
                
              </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="audio">
              <audio controls>
                <source src="assets/sleepAway.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>

            <div role="tabpanel" class="tab-pane" id="video">
                
                <!--Playing Video from local file-->
                <video width="400" height="300" controls>
                  <source src="assets/carl.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
                
                <br>

                <!--Playing video from Youtube-->
                <iframe width="400" height="300"
                  src="http://www.youtube.com/embed/qN7uGUn93Gw?control=1">
                </iframe>
              
            </div>
          </div>
          
        </div>
        
      </div>
      <div id="footer">
        Copyright &copy; 2016 Andrei Coval.
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/jquery-2.2.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/webapp.js"></script>
  </body>
</html>
