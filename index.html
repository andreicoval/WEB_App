              <script>
//cream o functie care sa ne citeasca caracaterul pe care il introducem de la tastatura               
                function getChar(event){
                  if(event.which == null){
                    return String.fromCharCode(event.keyCode);
                  } else if(event.which != 0 && event.charCode != 0){
                    return String.fromCharCode(event.which);
                  } else {
                    return null;
                  }
                }
//introduem de la tastatura si afisam ce introducem
                document.getElementById('charInput').onkeypress = function(event){
                  var char = getChar(event  || window.event)
                  if(!char) return false;

                  document.getElementById('keyData').innerHTML = char + "was clicked";
                  return true;
                }
//selectam textul introfdus
                document.getElementById('charInput').onselect = function(event){
                  document.getElementById('keyData').innerHTML = "Textul a fost selectat";
                }
//evenimente cu Logo
                document.getElementById('logoButton').onclick = function(event){
                  document.getElementById('logo').className = "show";
                }

                document.getElementById('logo').onclick = function(event){
                  document.getElementById('logo').className = "hidden";
                }

                document.getElementById('logo').onmouseover = function(event){
                  document.getElementById('logo').src = "assets/penguins.jpg";
                  document.getElementById('mouseInput').value = "Mouse-ul este pe imagine";
                }

                document.getElementById('logo').onmouseout = function(event){
                  document.getElementById('logo').src = "assets/koala.jpg";
                  document.getElementById('mouseInput').value = "Mouse-ul a parasit imaginea";
                }
//afisam coordonatele X si Y
                document.body.onmousemove = function(e){
                  e = e || window.event;

                  var pageX = e.pageX;
                  var pageY = e.pageY;

                  if(pageX === undefined){
                    pageX = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
                    pageY = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
                  }

                  document.getElementById('mouseX').value = pageX;
                  document.getElementById('mouseY').value = pageY;
                };
//stergem inputurile introduse de noi anterior
                document.getElementById('clearInputs').onclick = function(event){
                  var inputElements = document.getElementsByTagName('input');
                  for(var i = 0; i < inputElements.length; i++){
                    if(inputElements[i].type == 'text'){
                      inputElements[i].value = "";
                    }
                  }
                }

              </script>
